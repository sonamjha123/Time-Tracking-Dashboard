<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap(jquery) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
<!-- Google Fonts Rubik -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
   <!-- CSS Stylesheets link -->
   <link rel="Stylesheet" href="CSS/styles.css">
  
</head>
<div class="container">
  
          
            <!-- Profile Card -->
            <div class="card card_main">
                <div class="info"> 
                  <img class="img" src="images/image-jeremy.png">
                <div>
                 <p>Report for</p>
                <h2>Jeremy Robson</h2>
              </div>
            </div>
            <div class="card activitydetails">
              <p class="btn btn_daily">Daily</p>
              <p class="btn btn_weekly" id="active">Weekly</p> 
              <p class="btn btn_monthly">Monthly</p>
            </div>
            </div>
            <!-- Work Card -->
        
          <div class="card card_work">
           <div class="card display">
            <div class="card-header">
              <p>Work</p>
                <img class="prevbtn" src="images/icon-ellipsis.svg" alt="Icon ellipsis">
            </div>
            <div class="card-content">
              <h2>12hrs</h2>
              <p>Last Week -13hrs</p>
            </div>
           </div>
         </div>
        
      <!-- Play Card -->
        <div class="card card_play"> 
          <div class="card display">
          <!-- Card header -->
          <div class="card-header">
            <p>Play</p>
             <img class="prevbtn" src="images/icon-ellipsis.svg"alt="Icon ellipsis">  
          </div>
          <!-- card content -->
          <div class="card-content">
            <h2>3hrs</h2>
            <p>Last Week -3hrs</p>
          </div>
          </div>
        </div>
          <!-- </div> -->

<!-- Study card -->

          <!-- <div class="col-xs-12 col--md-4 col-sm-6"> -->
            <div class="card card_study"> 
              <div class="card display">
              <!-- card header -->
              <div class="card-header">
                <p>Study</p>
                  <img class="prevbtn" src="images/icon-ellipsis.svg"alt="Icon ellipsis">
              </div>
              <!-- card content -->
              <div class="card-content">
                <h2>4hrs</h2>
                <p>Last Week -3hrs</p>
              </div>
      </div>
    </div>
        <div class="card card_exercise"> 
          <div class="card display">
          <!-- card header -->
        <div class="card-header">
          <p>Exercise</p>
            <img class="prevbtn" src="images/icon-ellipsis.svg" alt="Icon ellipsis">
        </div>
        <!-- card content -->
        <div class="card-content">
          <h2>4hrs</h2>
          <p>Last Week -3hrs</p>
        </div>
      </div>
    </div>
    <!-- Social card -->
      <div class="card card_social"> 
        <div class="card display">
        <div class="card-header">
          <p>Social</p>
            <img class="prevbtn" src="images/icon-ellipsis.svg" alt="Icon ellipsis"> 
        </div>
        <div class="card-content">
          <h2>14hrs</h2>
          <p>Last Week -12hrs</p>
        </div>
      </div>
      </div>
    
    <!-- Selfcare Card -->
    
    <div class="card card_self-care">
      <div class="card display">
        <div class="card-header">
          <p>Self Care</p>
            <img class="prevbtn" src="images/icon-ellipsis.svg" alt="Icon ellipsis">
        </div>
        <div class="card-content">
          <h2>9hrs</h2>
          <p>Last Week -6hrs</p>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonam J</a>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
