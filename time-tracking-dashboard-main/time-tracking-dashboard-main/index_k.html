<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="CSS/styles_k.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/4486a68c87.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
</head>
<body>

  <div class="app">
    <div class="card card--main">
      <div class="details">
        <img class="img" src="./images/image-jeremy.png" alt=""> <br>
        <div>
          <p>Reports for</p> 
          <h2>Jeremy</h2> 
          <h2>Robson</h2>
        </div>
      </div>
      <div class="card card__info">
        <p class="btn btn--daily">Dialy</p>
        <p class="btn btn--weekly" id="active">Weekly</p> 
        <p class="btn btn--monthly">Monthly</p>
      </div>
    </div>
    <div class="card card--work">
      <div class="card card__info">
        <div class="card-header">
          <p>Work</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-content">
          <h2>12hrs</h2>
          <p>Last Week -13hrs</p>
        </div>
      </div>
    </div>
    <div class="card card--play">
      <div class="card card__info">
        <div class="card-header">
          <p>Play</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-content">
          <h2>3hrs</h2>
          <p>Last Week -3hrs</p>
        </div>
      </div>
    </div>
    <div class="card card--study">
      <div class="card card__info">
        <div class="card-header">
          <p>Study</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div>
          <div class="card-content">
            <h2>4hrs</h2>
            <p>Last Week -3hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card card--exercise">
      <div class="card card__info">
        <div class="card-header">
          <p>Exercise</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-content">
          <h2>4hrs</h2>
          <p>Last Week -3hrs</p>
        </div>
      </div>
    </div>
    <div class="card card--social">
      <div class="card card__info">
        <div class="card-header">
          <p>Social</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-content">
          <h2>14hrs</h2>
          <p>Last Week -12hrs</p>
        </div>
      </div>
    </div>
    <div class="card card--self-care">
      <div class="card card__info">
        <div class="card-header">
          <p>Self Care</p>
          <div class="more">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-content">
          <h2>9hrs</h2>
          <p>Last Week -6hrs</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
